<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pricing-container"></div>
        <div class="pricing-card">
            <h3>Free</h3>
            <h1>$0</h1>
            <p>Free for your whole team</p>
            <p>For individuals or teams looking to organize anything.</p>
            <button class="get-started-btn">Get started</button>
        </div>

        <div class="pricing-card">
            <h3>Standard</h3>
            <h1>$6</h1>
            <p>Per user per month</p>
            <p>For teams that need to manage more work.</p>
            <button class="upgrade-btn">Upgrade Now</button>
        </div>

        <div class="pricing-card">
            <h3>Premium</h3>
            <h1>$12</h1>
            <p>Per user per month</p>
            <p>Best for teams that need to track multiple projects.</p>
            <button class="try-free-btn">Try for free</button>
        </div>
    </div>
</body>
</html>
